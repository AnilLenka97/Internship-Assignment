<!DOCTYPE html>
<html>
    <head>
        <title>
            javaScript Assignment
        </title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta name="description" content="Registration form using HTML, CSS and JavScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body onload="captcha()">
        <form onsubmit=" return validate()">
            <img id="banner" src="banner.jpg" alt="Banner Image"/>
            <table id="table">
                <tr>
                    <th class="heading" colspan="4">Registration Form</th>
                </tr>
                <tr>
                    <td>
                        <label class="requiredField">First Name </label>
                    </td>
                    <td>
                        <input type="text" id="firstName" placeholder="Enter your First Name" class="input1"  onchange="colorChangeFirstName()" title="It shouldn't be empty...Alphabates and white space are allowed only...">
                    </td>
                    <td>
                        <label class="requiredField">Last Name </label>
                    </td>
                    <td>
                        <input type="text" id="lastName" placeholder="Enter your Last Name" class="input1" onchange="colorChangeLastName()" title="It shouldn't be empty...Alphabates and white space are allowed only...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="requiredField">E-mail / User ID </label>
                    </td>
                    <td>
                        <input type="text" id="eMail" placeholder="Enter your E-mail" class="input1" onchange="colorChangeEMail()" title="It shouldn't be empty...Alphanumeric characters are allowed only...">
                    </td>
                    <td>
                        <label class="requiredField">Gender </label>
                    </td>
                    <td>
                        <select class="input2" id="gender" onchange="colorChangeGender()" title="It should be selected any option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="requiredField">Password </label>
                    </td>
                    <td>
                        <input type="password" id="password" placeholder="Enter your password" class="input1" onmouseover="" onchange="colorChangePassword()" title="It shouldn't be empty...All characters are allowed...it should contain one capital letter, one small letter, one number,one special character ( e.g @,#,$,%,&,*,? ) and the password length should be 8 - 30 ">
                    </td>
                    <td>
                        <label class="requiredField">Re-Enter Password </label>
                    </td>
                    <td>
                        <input type="password" id="reEnterPassword" placeholder="Re-Enter your Password" class="input1" onchange="colorChangeReEnterPassword()" title="It should be same as password...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="requiredField">Phone 1 </label>
                    </td>
                    <td>
                        <select class="mobileCode">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="number" id="phone1" placeholder="Enter Your Mobile 1" class="mobile" onchange="colorChangePhone1()" title="It shouldn't be empty...Numbers are allowed only...">
                    </td>
                    <td>
                        <label class="optionalField">Phone 2</label>
                    </td>
                    <td>
                        <select class="mobileCode">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="number" id="phone2" placeholder="Enter Your Mobile 2" class="mobile" onchange="colorChangePhone2()" title="It is optional to fill...Numbers are allowed only...">
                    </td>
                </tr>

                <!-- Present address -->
                <tr>
                    <td class="heading" colspan="4" style="padding-top: 10px;">
                        <label class="requiredField">Present Address </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="optionalField">Country </p>
                        <p class="optionalField">State </p>
                    </td>
                    <td>
                        <p>
                            <select class="input2" id="presentAddressCountry" onchange="colorChangePresentAddressCountry()" title="It should be selected with some option from the drop down box...">
                                <option value="Select">Select</option>
                                <option value="India">India</option>
                                <option value="Canada">Canada</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="China">China</option>
                            </select>
                        </p>
                            <select class="input2" id="presentAddressState" onchange="colorChangePresentAddressState()" title="It should be selected with some option from the drop down box...">
                                <option value="Select">Select</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Tamil">Tamil Nadu</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Gujrat">Gujrat</option>
                            </select>
                        </p>
                    </td>
                    <td>
                        <label class="optionalField">Address </label>
                    </td>
                    <td>
                        <textarea id="presentAddress" placeholder="Enter your Present Address" class="address" onchange="colorChangePresentAddress()" title="It shouldn't be empty...Enter your full address..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="optionalField">City </label>
                    </td>
                    <td>
                        <select class="input2" id="presentAddressCity" onchange="colorChangePresentAddressCity()" title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Bhubaneswar">Bhubaneswar</option>
                            <option value="Cuttack">Cuttack</option>
                            <option value="Puri">Puri</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kokata">Kokata</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                    <td>
                        <label class="optionalField">ZIP Code </label>
                    </td>
                    <td>
                        <input type="number" class="input1" id="presentAddressZipCode" placeholder="Enter Your ZIP Code" onchange="colorChangePresentAddressZipCode()" title="It shouldn't be empty...Numbers are allowed only and the lenght of input should be 6 ...">
                    </td>
                </tr>

                <!-- Permanent Address -->
                <tr>
                    <td class="heading" colspan="4" style="padding-top: 10px;">
                        <label class="requiredField" >Permanent address </label>
                        <p style="font-size: small;">( Click here <input type="checkbox" id="addressCopyCheckbox" onclick="addressCopy()"> , if the present address is same as permanent address. )</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="optionalField">Country </p>
                        <p class="optionalField">State </p>
                    </td>
                    <td>
                        <p>
                            <select class="input2" id="permanentAddressCountry" onchange="colorChangePermanentAddressCountry()" title="It should be selected with some option from the drop down box...">
                                <option value="Select">Select</option>
                                <option value="India">India</option>
                                <option value="Canada">Canada</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                                <option value="China">China</option>
                            </select>
                        </p>
                            <select class="input2" id="permanentAddressState" onchange="colorChangePermanentAddressState()" title="It should be selected with some option from the drop down box...">
                                <option value="Select">Select</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Tamil">Tamil Nadu</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Gujrat">Gujrat</option>
                            </select>
                        </p>
                    </td>
                    <td>
                        <label class="optionalField">Address </label>
                    </td>
                    <td>
                        <textarea id="permanentAddress" placeholder="Enter your Permanent Address" class="address" onchange="colorChangePermanentAddress()" title="It shouldn't be empty...Enter your full address..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="optionalField">City </label>
                    </td>
                    <td>
                        <select class="input2" id="permanentAddressCity" onchange="colorChangePermanentAddressCity()" title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Bhubaneswar">Bhubaneswar</option>
                            <option value="Cuttack">Cuttack</option>
                            <option value="Puri">Puri</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kokata">Kokata</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                    <td>
                        <label class="optionalField">ZIP Code </label>
                    </td>
                    <td>
                        <input type="number" class="input1" id="permanentAddressZipCode" placeholder="Enter Your ZIP Code" onchange="colorChangePermanentAddressZipCode()" title="It shouldn't be empty...Numbers are allowed only and the lenght of input should be 6 ...">
                    </td>
                </tr>

                <tr>
                    <!-- News Letter -->
                    <td>
                        <label class="optionalField">News Letter ?</label>
                    </td>
                    <td>
                        <select class="input2" title="It is optional to fill...it can be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                    <td>
                        <label class="requiredField">Captcha </label>
                    </td>
                    <!-- Captcha -->
                    <td style="padding-top: 10px;text-align: center;">
                        <input type="button" id="resetButton" onclick="captcha()">
                        <label id="digit1" style="font-family: sans-serif;font-size: 22px;color: white;"></label>
                        <label id="symbol" style="font-family: sans-serif;font-size: 22px;color: white;"></label>
                        <label id="digit2" style="font-family: sans-serif;font-size: 22px;color: white;"></label>
                        <span style="font-family: sans-serif;font-size: 22px;color: white;">=</span>
                        <input type="text" id="answer" onchange="colorChangeAnswer()" title="It should be filled with calculation value of the left equation..." 
                        style="width: 35px;font-size: 15px; border-radius: 7px;padding: 10px;background-color: rgba(255, 255, 255, 0.829);">
                    </td>
                </tr>
                <tr>
                    <!-- Submit Button -->
                    <td colspan="4" style="padding-top: 20px;text-align: center;">
                        <input type="submit" value="SUBMIT" id="submit" title="Click here to upload the data...">
                    </td>
                </tr>
            </table>
        </form>
        <script type="text/javascript" src="javascript1.js"></script>
    </body>
</html>
