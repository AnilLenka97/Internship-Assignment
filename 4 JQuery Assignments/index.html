
<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery Assignment
        </title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta name="description" content="Registration form using HTML, CSS and JavScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <form>
            <img id="banner" src="banner.jpg" alt="Banner Image"/>
            <table id="table">
                <tr>
                    <th class="heading" colspan="4">Registration Form</th>
                </tr>
                <tr>
                    <td>
                        <label for="firstName" class="requiredField">First Name </label>
                    </td>
                    <td>
                        <input type="text" id="firstName" placeholder="e.g Anil Kumar" class="input1" 
                        autocomplete="off" title="It shouldn't be empty...Alphabates and white space are allowed only...">
                    </td>
                    <td>
                        <label for="lastName" class="requiredField">Last Name </label>
                    </td>
                    <td>
                        <input type="text" id="lastName" placeholder="e.g Lenka" class="input1" 
                        autocomplete="off" title="It shouldn't be empty...Alphabates and white space are allowed only...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="eMail" class="requiredField">E-mail / User ID </label>
                    </td>
                    <td>
                        <input type="text" id="eMail" placeholder="Enter your E-mail" class="input1"
                        autocomplete="off" title="It shouldn't be empty...Alphanumeric characters are allowed only...">
                    </td>
                    <td>
                        <label for="gender" class="requiredField">Gender </label>
                    </td>
                    <td>
                        <select class="input2" id="gender" title="It should be selected any option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password" class="requiredField">Password </label>
                    </td>
                    <td>
                        <input type="password" id="password" placeholder="e.g EXample@123" class="input1" 
                        title="It shouldn't be empty, it should contain one capital letter, 
                        one small letter, one number,one special character ( e.g @,#,$,%,&,*,? ) and the password length should be 8 - 30 ">
                    </td>
                    <td>
                        <label for="reEnterPassword" class="requiredField">Re-Enter Password </label>
                    </td>
                    <td>
                        <input type="password" id="reEnterPassword" placeholder="Same as ur password" class="input1" 
                        title="It should be same as password...">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone1" class="requiredField">Phone 1 </label>
                    </td>
                    <td>
                        <select class="mobileCode">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="text" id="phone1" placeholder="e.g 9776-123 321" class="mobile"
                        title="It shouldn't be empty...Numbers,whitespace and highpens are allowed only and the number of digit should be 10">
                    </td>
                    <td>
                        <label for="phone2" class="optionalField">Phone 2</label>
                    </td>
                    <td>
                        <select class="mobileCode">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="text" id="phone2" placeholder="e.g 9098 123431" class="mobile"
                        title="It is optional to fill...Numbers,whitespace and highpens are allowed only and the number of digit should be 10">
                    </td>
                </tr>

                <!-- -------------------------------------------------- Present address -------------------------------------------------- -->
                <tr>
                    <td class="heading" colspan="4" style="padding-top: 10px;">
                        <label class="requiredField">Present Address </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="presentAddressCountry" class="optionalField">Country </label><br>
                    </td>
                    <td>
                        <select class="input2" id="presentAddressCountry" 
                        title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="China">China</option>
                        </select>
                    </td>
                    <td rowspan="2">
                        <label for="presentAddress" class="optionalField">Address </label>
                    </td>
                    <td rowspan="2">
                        <textarea id="presentAddress" placeholder="Enter your Present Address" class="address" 
                        title="It shouldn't be empty...Enter your full address..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="presentAddressState" class="optionalField">State </label>
                    </td>
                    <td>
                        <select class="input2" id="presentAddressState" 
                        title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Tamil">Tamil Nadu</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Gujrat">Gujrat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="presentAddressCity" class="optionalField">City </label>
                    </td>
                    <td>
                        <select class="input2" id="presentAddressCity" 
                        title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Bhubaneswar">Bhubaneswar</option>
                            <option value="Cuttack">Cuttack</option>
                            <option value="Puri">Puri</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kokata">Kokata</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                    <td>
                        <label for="presentAddressZipCode" class="optionalField">ZIP Code </label>
                    </td>
                    <td>
                        <input type="number" class="input1" id="presentAddressZipCode" placeholder="Enter Your ZIP Code"
                        title="It shouldn't be empty...Numbers are allowed only and the lenght of input should be 6 ...">
                    </td>
                </tr>

                <!-- ------------------------------------------------------- Permanent Address --------------------------------------------- -->
                <tr>
                    <td class="heading" colspan="4" style="padding-top: 10px;">
                        <label class="requiredField" >Permanent address </label>
                        <p style="font-size: small;">( Click here <input type="checkbox" id="addressCopyCheckbox"> , 
                            if the present address is same as permanent address. )</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="permanentAddressCountry" class="optionalField">Country </label>
                    </td>
                    <td>
                        <select class="input2" id="permanentAddressCountry" 
                        title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="China">China</option>
                        </select>
                    </td>
                    <td rowspan="2">
                        <label for="permanentAddress" class="optionalField">Address </label>
                    </td>
                    <td rowspan="2">
                        <textarea id="permanentAddress" placeholder="Enter your Permanent Address" class="address" 
                        title="It shouldn't be empty...Enter your full address..."></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="permanentAddressState" class="optionalField">State </label>
                    </td>
                    <td>
                        <select class="input2" id="permanentAddressState" 
                        title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Tamil">Tamil Nadu</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Gujrat">Gujrat</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="permanentAddressCity" class="optionalField">City </label>
                    </td>
                    <td>
                        <select class="input2" id="permanentAddressCity" 
                        title="It should be selected with some option from the drop down box...">
                            <option value="Select">Select</option>
                            <option value="Bhubaneswar">Bhubaneswar</option>
                            <option value="Cuttack">Cuttack</option>
                            <option value="Puri">Puri</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kokata">Kokata</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </select>
                    </td>
                    <td>
                        <label for="permanentAddressZipCode" class="optionalField">ZIP Code </label>
                    </td>
                    <td>
                        <input type="number" class="input1" id="permanentAddressZipCode" placeholder="Enter Your ZIP Code" 
                        title="It shouldn't be empty...Numbers are allowed only and the lenght of input should be 6 ...">
                    </td>
                </tr>

                <tr>
                    <!-- -------------------------------------------- News Letter ------------------------------------------------------- -->
                    <td colspan="2">
                        <label for="newsCheckbox" class="optionalField">Want to get Updates ? Check the checkbox...</label>
                        <input type="checkbox" id="newsCheckbox" title="It is optional to fill...it can be selected with some option from the drop down box...">
                    </td>
                    <td>
                        <label class="requiredField">Captcha </label>
                    </td>
                    <!-- ---------------------------------------------------- Captcha --------------------------------------------- -->
                    <td style="padding-top: 10px;text-align: center;">
                        <input type="button" id="resetButton">
                        <label id="digit1" style="font-family: sans-serif;font-size: 22px;color: white;"></label>
                        <label id="symbol" style="font-family: sans-serif;font-size: 22px;color: white;"></label>
                        <label id="digit2" style="font-family: sans-serif;font-size: 22px;color: white;"></label>
                        <span style="font-family: sans-serif;font-size: 22px;color: white;">=</span>
                        <input type="text" id="answer" title="It should be filled with calculation value of the left equation..." 
                        style="width: 35px;font-size: 15px; border-radius: 7px;border: 3px solid #336ce7;padding: 10px;
                        background-color: rgba(255, 255, 255, 0.829);">
                    </td>
                </tr>
                <tr>
                    <!-- ------------------------------------------------------ Submit Button ---------------------------------------------- -->
                    <td colspan="4" style="padding-top: 20px;text-align: center;">
                        <input type="submit" value="SUBMIT" id="submit" title="Click here to upload the data...">
                    </td>
                </tr>
            </table>
        </form>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="documentReady.js"></script>
        <script type="text/javascript" src="functionDeclarations.js"></script>
        <script type="text/javascript" src="submitFunction.js"></script>
    </body>
</html>
