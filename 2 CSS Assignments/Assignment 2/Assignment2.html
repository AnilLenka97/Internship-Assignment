<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment 2
        </title>
        <link rel="stylesheet" type="text/css" href="assignment2.css">
    </head>
    <body>
            <div id="heading">Registration Form</div>
            <table cellspacing="0" id="table">
                <tr>
                    <td>
                        <label class="caption">First Name <span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your First Name" class="input1">
                    </td>
                    <td>
                        <label class="caption">Last Name <span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your Last Name" class="input1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="caption">E-mail<span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your E-mail" class="input1">
                    </td>
                    <td>
                        <label class="caption">Gender <span class="star">*</span></label>
                    </td>
                    <td>
                        <select class="input2">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="caption">Password <span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="password" placeholder="Enter your password" class="input1">
                    </td>
                    <td>
                        <label class="caption">Re-Enter Password <span class="star">*</span></label>
                    </td>
                    <td>
                        <input type="password" placeholder="Re-Enter your Password" class="input1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="caption">Phone 1<span class="star">*</span></label>
                    </td>
                    <td>
                        <select id="mobile">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="number" placeholder="Enter Your Mobile 1" class="mobile">
                    </td>
                    <td>
                        <label class="caption">Phone 2 </label>
                    </td>
                    <td>
                        <select id="mobile">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="number" placeholder="Enter Your Mobile 2" class="mobile">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="caption">Address 1<span class="star">*</span></label>
                    </td>
                    <td>
                        <textarea placeholder="Enter your Address 1" class="address"></textarea>
                    </td>
                    <td>
                        <label class="caption">Address 2</label>
                    </td>
                    <td>
                        <textarea placeholder="Enter your Address 2" class="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="caption">City<span class="star">*</span></label>
                    </td>
                    <td>
                        <select class="input2">
                            <option value="">Bhubaneswar</option>
                            <option value="">Cuttack</option>
                            <option value="">Puri</option>
                            <option value="">Delhi</option>
                            <option value="">Kokata</option>
                            <option value="">Hyderabad</option>
                        </select>
                    </td>
                    <td>
                        <label class="caption">State<span class="star">*</span></label>
                    </td>
                    <td>
                        <select class="input2">
                            <option value="">Odisha</option>
                            <option value="">Kerala</option>
                            <option value="">Tamil Nadu</option>
                            <option value="">Rajasthan</option>
                            <option value="">Gujrat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="caption">Country<span class="star">*</span></label>
                    </td>
                    <td>
                        <select class="input2">
                            <option value="">India</option>
                            <option value="">Canada</option>
                            <option value="">USA</option>
                            <option value="">UK</option>
                            <option value="">Canada</option>
                            <option value="">China</option>
                        </select>
                    </td>
                    <td>
                        <label class="caption">Subscribe News Letter ?</label>
                    </td>
                    <td>
                        <select class="input2">
                            <option value="">Yes</option>
                            <option value="">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="2" align="center" style="padding-top: 30px;">
                        <input type="submit" value="SUBMIT" id="submit">
                    </td>
                </tr>
            </table>
    </body>
</html>
