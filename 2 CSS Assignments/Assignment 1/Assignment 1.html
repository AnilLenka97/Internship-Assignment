<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment 1
        </title>
    </head>
    <body style="background-image: url('background.jpg');background-repeat: no-repeat;background-size: 100%;">
            <div style="color: white;font-family: sans-serif;font-size: 34px;text-align: center;">Registration Form</div>
            <table cellspacing="8" style="background-color: teal; opacity:0.85; border-radius: 10px; padding: 50px 50px 25px 50px;margin-top: 15px;margin-left: 8.5%;">
                <tr >
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">First Name <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your First Name" required style="width: 260px; border-radius: 7px;font-size: 15px; padding: 10px;outline: 0px;">
                    </td>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Last Name <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your Last Name" required style="width: 260px; border-radius: 7px; font-size: 15px; padding: 10px;outline: 0px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">E-mail<span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your E-mail" required style="width: 260px; font-size: 15px; border-radius: 7px;padding: 10px;outline: 0px;">
                    </td>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Gender <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <select name="" id="" style="width: 283px;font-size: 15px; border-radius: 7px;padding: 10px;">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Password <span style="color: red;">*</span></label>
                    </td>
                    <td style="padding-bottom: 0px; padding-right: 30px;">
                        <input type="password" placeholder="Enter your password" required style="width: 260px; border-radius: 7px;font-size: 15px; padding: 10px;">
                    </td>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Re-Enter Password <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <input type="password" placeholder="Re-Enter your Password" required style="width: 260px; border-radius: 7px; font-size: 15px; padding: 10px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Phone 1 <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <select name="mobile" id="mobile" style="width: 70px; border-radius: 7px;padding: 10px; font-size: 15px;">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="number" placeholder="Enter Your Mobile 1" style="width: 185px; border-radius: 7px;padding: 10px; font-size: 15px;">
                    </td>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Phone 2 </label>
                    </td>
                    <td>
                        <select name="mobile" id="mobile" style="width: 70px; border-radius: 7px;padding: 10px; font-size: 15px;">
                            <option value="+91">+91</option>
                            <option value="+91">+92</option>
                            <option value="+91">+93</option>
                            <option value="+91">+94</option>
                            <option value="+91">+95</option>
                        </select>
                        <input type="number" placeholder="Enter Your Mobile 2" style="width: 185px; border-radius: 7px;padding: 10px; font-size: 15px;">
                    </td>
                </tr>
                <tr>
                    <td rowspan="">
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Address 1 <span style="color: red;">*</span></label>
                    </td>
                    <td rowspan="">
                        <textarea placeholder="Enter your Address 1" required style="width: 260px; border-radius: 7px; padding: 10px; font-family: sans-serif; font-size: 15px; height: 80px;"></textarea>
                    </td>
                    <td rowspan="">
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Address 2</label>
                    </td>
                    <td rowspan="">
                        <textarea placeholder="Enter your Address 2" required style="width: 260px; border-radius: 7px; padding: 10px; font-family: sans-serif; font-size: 15px; height: 80px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">City <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <select name="" id="" style="width: 283px; border-radius: 7px;padding: 10px; font-size: 15px;">
                            <option value="">Bhubaneswar</option>
                            <option value="">Cuttack</option>
                            <option value="">Puri</option>
                            <option value="">Delhi</option>
                            <option value="">Kokata</option>
                            <option value="">Hyderabad</option>
                        </select>
                    </td>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">State <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <select name="" id="" style="width: 283px; border-radius: 7px;padding: 10px; font-size: 15px;">
                            <option value="">Odisha</option>
                            <option value="">Kerala</option>
                            <option value="">Tamil Nadu</option>
                            <option value="">Rajasthan</option>
                            <option value="">Gujrat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Country <span style="color: red;">*</span></label>
                    </td>
                    <td>
                        <select name="" id="" required style="width: 283px; border-radius: 7px;padding: 10px; font-size: 15px;">
                            <option value="">India</option>
                            <option value="">Canada</option>
                            <option value="">USA</option>
                            <option value="">UK</option>
                            <option value="">Canada</option>
                            <option value="">China</option>
                        </select>
                    </td>
                    <td>
                        <label style="color: white;font-family: sans-serif;font-size: 22px;">Subscribe News Letter ?</label>
                    </td>
                    <td>
                        <select name="" id="" style="width: 283px; border-radius: 7px;padding: 10px; font-size: 15px;">
                            <option value="">Yes</option>
                            <option value="">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="2" align="center" style="padding-top: 30px;">
                        <input type="submit" value="SUBMIT" style="color: black;font-family: sans-serif;font-size: 18px;padding: 5px;border-radius: 3px;">
                    </td>
                </tr>
            </table>
    </body>
</html>
